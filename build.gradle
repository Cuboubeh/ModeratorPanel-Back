plugins {
    id 'java'
}

group = 'fr.cuboubeh.moderatorpanel'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        name = 'glaremasters repo'
        url = 'https://repo.glaremasters.me/repository/towny/'
    }

}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.20.1-R0.1-SNAPSHOT'
    compileOnly 'mysql:mysql-connector-java:8.0.26'
    compileOnly 'com.palmergames.bukkit.towny:towny:0.99.5.15'

    implementation 'net.dv8tion:JDA:5.0.0-alpha.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
}

sourceCompatibility = targetCompatibility = '17'
compileJava.options.encoding = 'UTF-8'
setLibsDirName('../builds')